{% extends 'store/main.html' %}
{% load template_filter %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<style>
  .row{
    font-size:14px;
  }
  .update-cart{
    float:right;
    margin-top:-30px;
    padding:5px;
    font-size:14px;
  }
  .feature-div{
    margin-top:5px;
    background-color:white;
    padding:10px;
  }

  .list-group-item{
    padding-left:20px;
    letter-spacing:1px;
  }
</style>
<p class="text-left head">Cart </p>
	<div class="row">
		<div class="col-md-5" style="margin-top:5px;">
            <div class="card">
                <img src="{{product.get_image_url}}" class="card-img-top" alt="{{product.name}}">
                <div class="card-body">
                  <h3>{{product.name}}</h3>
                  <!-- <p class="card-text">{{product.description}}</p> -->
                  <button  class="btn btn-primary add-btn update-cart" data-product="{{product.id}}" data-action="add">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 feature-div">
          <label>Description</label>
          <p class="list-group-item">{{product.description}}</p>
          <hr>
            <label>Feature List</label>
            <ul class="list-group">
              {% for i in features %}
              <li class="list-group-item">
                <i class="far fa-check-circle"></i> &nbsp;  {{i}}
              </li>
              {% endfor %}
            </ul>

        </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

	<script>

		$('#cart-table').DataTable({
          // ajax:'{% url "admin-dashboard" %}?attendance=true',
          "scrollX": true
            });
	</script>
{% endblock content %}
