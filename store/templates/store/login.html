<style>
html,body { 
height: 100%; 
}

.global-container{
height:100%;
width:50%;
display: flex;
align-items: center;
justify-content: center;
border-radius: 2px;
background-color: #f5f5f5;
margin-bottom: 80px;
}

form{
padding-top: 10px;
font-size: 14px;
margin-top: 30px;
}

.card-title{ font-weight:300; }

.btn{
font-size: 14px;
margin-top:20px;
}


.login-form{ 
width:400px;
margin:20px;
}

.sign-up{
text-align:center;
padding:20px 0 0;
}

.alert{
margin-bottom:-30px;
font-size: 13px;
margin-top:20px;
}
@media (max-width: 858px){
  .global-container{
    height:100%;
    width:100%;
    }
  form{
padding:10px 15px;
  }
  </style>

<div class="global-container">
  <div class="card login-form">
  <div class="card-body">
      <h3 class="card-title text-center">Log in to Ecom</h3>
      {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}

    {% endif %}
      <div class="card-text">
          <!--
          <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
          <form  method="POST" data-toggle="validate" action="{% url 'login' %}">
              {% csrf_token %}
              <!-- to error: add class "has-danger" -->
              <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input class="form-control form-control-sm" type="email" placeholder="Email" name="email" required>
                  <!-- <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                  <input class="form-control form-control-sm" type="password" placeholder="Password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              
              <div class="sign-up">
                  Don't have an account? 
                  <a >Create One</a>
              </div>
          </form>
      </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</script>

{% endblock content %}
