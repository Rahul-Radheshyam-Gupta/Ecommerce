{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<style>
  html,body { 
  height: 100%; 
  }

  .global-container{
    height:100%;
    width:50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 2px;
    background-color: #f5f5f5;
  }

  form{
    padding-top: 10px;
    font-size: 14px;
    margin-top: 25px;
  }

  .card-title{ font-weight:300; }

  .btn{
    font-size: 14px;
    margin-top:20px;
  }


  .login-form{ 
    width:400px;
    margin:20px;
  }

  .sign-up{
    text-align:center;
    padding:20px 0 0;
  }

  .alert{
    margin-bottom:-30px;
    font-size: 13px;
    margin-top:5px;
    padding:7px 5px;
  }
  @media (max-width: 858px){
    .global-container{
      height:100%;
      width:100%;
      }
    form{
      padding:10px 15px;
    }
    .alert{
      margin-bottom:-30px;
      font-size: 13px;
      margin-top:5px;
      padding:7px 5px;
    }
  }
  </style>

<div class="global-container">
  <div class="card login-form">
  <div class="card-body">
      <h3 class="card-title text-center">Log in to Ecom</h3>
      {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}

    {% endif %}
      <div class="card-text">
          <!--
          <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
          <form  method="POST" data-toggle="validate" action="{% url 'registration' %}">
              {% csrf_token %}
              <!-- to error: add class "has-danger" -->
              <div class="form-group">
                  <label>Username</label>
                  <input class="form-control form-control-sm" type="text" placeholder="Username" name="username" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control form-control-sm" type="email" placeholder="Email" name="email" required>
              </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control form-control-sm" type="password" placeholder="Password" name="password1" required>
            </div>
              <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-sm" type="password" placeholder="Password" name="password2" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
              
              <div class="sign-up">
                  have an account? 
                  <a href="{% url 'login'  %}">Log In</a>
              </div>
          </form>
      </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock content %}
